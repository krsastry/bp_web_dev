<!DOCTYPE html>
<html>
    <head>
        <title>
            Dog Generator
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>
        <div class="body-content">
            <h1 class="header">Dog Generator</h1>
            <img src="dog-face.png" id="dog-image" height="300px"></img>
            <input type="text" id="breed" placeholder="Enter dog breed">
            <div class="button-container">
                <button id="submit" onClick="getSpecificDog()">Find Dog!</button>
                <button id="random" onclick="getRandomDog()">Random Dog!</button>
            </div>
            <div class="wallie-container">
                <img src="wallie.jpeg" id="wallie-image" height="300px">
                <div>
                    <p class="about-the-author">
                        Hi, I'm Wallie! About me:
                    </p>
                    <ul class="fun-facts">
                        <li>My name is Wallie</li>
                        <li>I have a mansion</li>
                        <li>I have ten porsches</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
